<!DOCTYPE html>
<html>
<head>
    <title>IMMEDIATE GEOMETRY TEST</title>
    <style>
        .geometry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            border: 3px solid red;
            padding: 10px;
            background: rgba(255,0,0,0.1);
        }
        .geom-btn {
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            color: #000;
            padding: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            background: #000;
            color: #fff;
        }
        .test-info {
            background: rgba(0,255,0,0.2);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <h1>üîç GEOMETRY BUTTON DETECTIVE TEST</h1>
    
    <div class="test-info">
        <strong>Test Array:</strong> 9 geometries including HYPERTETRAHEDRON
    </div>
    
    <div class="geometry-grid" id="geometryGrid">
        <!-- Will be populated -->
    </div>
    
    <div class="test-info" id="results">
        <!-- Results will appear here -->
    </div>
    
    <script>
        const geometries = [
            'TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 
            'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL', 
            'HYPERTETRAHEDRON'
        ];
        
        console.log('üîç DETECTIVE: Starting immediate test...');
        console.log('üîç Array:', geometries);
        console.log('üîç Length:', geometries.length);
        
        const grid = document.getElementById('geometryGrid');
        const results = document.getElementById('results');
        
        // Create buttons exactly like the real code
        grid.innerHTML = geometries.map((name, i) => 
            `<button class="geom-btn ${i === 0 ? 'active' : ''}" 
                     data-index="${i}" onclick="alert('Clicked ${name}')">
                ${name}
            </button>`
        ).join('');
        
        const actualButtons = grid.children.length;
        console.log('üîç DETECTIVE: Created', actualButtons, 'buttons');
        
        // Report results
        results.innerHTML = `
            <strong>DETECTIVE REPORT:</strong><br>
            ‚Ä¢ Expected: ${geometries.length} buttons<br>
            ‚Ä¢ Created: ${actualButtons} buttons<br>
            ‚Ä¢ Status: ${actualButtons === 9 ? '‚úÖ SUCCESS' : '‚ùå FAILED'}<br>
            ‚Ä¢ Last button: "${geometries[8] || 'MISSING'}"
        `;
        
        // List all buttons
        Array.from(grid.children).forEach((btn, i) => {
            console.log(`üîç Button ${i}: "${btn.textContent.trim()}"`);
        });
        
        if (actualButtons !== 9) {
            console.error('üö® DETECTIVE: Expected 9 buttons, got', actualButtons);
            results.innerHTML += '<br><strong style="color: red;">‚ùå BUG CONFIRMED</strong>';
        } else {
            console.log('‚úÖ DETECTIVE: All 9 buttons created successfully!');
            results.innerHTML += '<br><strong style="color: green;">‚úÖ BUTTONS OK</strong>';
        }
    </script>
</body>
</html>
