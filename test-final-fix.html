<!DOCTYPE html>
<html>
<head>
    <title>üéØ FINAL HYPERTETRAHEDRON FIX TEST</title>
    <style>
        body { font-family: Arial; background: #000; color: #fff; padding: 20px; }
        .system { border: 2px solid #0ff; margin: 20px 0; padding: 15px; }
        .geometry-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin: 10px 0; }
        .geom-btn { background: rgba(0,255,255,0.2); border: 1px solid #0ff; color: #fff; padding: 8px; font-size: 0.7rem; }
        .result { background: rgba(0,255,0,0.1); border: 1px solid #0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üéØ FINAL HYPERTETRAHEDRON FIX VERIFICATION</h1>
    
    <div id="results"></div>
    
    <script>
        // Test the exact geometry arrays from index-clean.html
        const geometries = {
            faceted: ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL', 'HYPERTETRAHEDRON'],
            quantum: ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL', 'HYPERTETRAHEDRON'],
            holographic: ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL', 'HYPERTETRAHEDRON'],
            polychora: ['5-CELL', 'TESSERACT', '16-CELL', '24-CELL', '600-CELL', '120-CELL', 'HYPERSPHERE', 'KLEIN BOTTLE 4D', 'HYPERTETRAHEDRON']
        };
        
        const results = document.getElementById('results');
        
        Object.keys(geometries).forEach(system => {
            const div = document.createElement('div');
            div.className = 'system';
            
            const geoArray = geometries[system];
            const hasHyperTet = geoArray.some(g => g.includes('HYPERTETRAHEDRON'));
            const count = geoArray.length;
            
            div.innerHTML = `
                <h2>${system.toUpperCase()} SYSTEM</h2>
                <div class="geometry-grid">
                    ${geoArray.map((name, i) => `<button class="geom-btn">${name}</button>`).join('')}
                </div>
                <div class="result">
                    üìä Count: ${count}/9 | HYPERTETRAHEDRON: ${hasHyperTet ? '‚úÖ' : '‚ùå'} | Status: ${count === 9 && hasHyperTet ? 'üéâ SUCCESS' : '‚ùå FAILED'}
                </div>
            `;
            
            results.appendChild(div);
        });
        
        // Final summary
        const summary = document.createElement('div');
        summary.style.cssText = 'border: 3px solid #0f0; padding: 20px; margin: 20px 0; text-align: center; font-size: 1.2rem;';
        
        const allSystems = Object.keys(geometries);
        const allHave9 = allSystems.every(s => geometries[s].length === 9);
        const allHaveHyperTet = allSystems.every(s => geometries[s].some(g => g.includes('HYPERTETRAHEDRON')));
        
        summary.innerHTML = `
            <h2>üéØ FINAL VERIFICATION RESULTS</h2>
            <div>Systems with 9 geometries: ${allSystems.filter(s => geometries[s].length === 9).length}/4</div>
            <div>Systems with HYPERTETRAHEDRON: ${allSystems.filter(s => geometries[s].some(g => g.includes('HYPERTETRAHEDRON'))).length}/4</div>
            <div style="font-size: 1.5rem; margin-top: 20px;">
                ${allHave9 && allHaveHyperTet ? 'üéâ ALL SYSTEMS FIXED! 9TH BUTTON WILL APPEAR!' : '‚ùå STILL BROKEN'}
            </div>
        `;
        
        results.appendChild(summary);
        
        console.log('üéØ Final geometry test complete');
        console.log('Faceted:', geometries.faceted.length, 'items');
        console.log('Quantum:', geometries.quantum.length, 'items'); 
        console.log('Holographic:', geometries.holographic.length, 'items');
        console.log('Polychora:', geometries.polychora.length, 'items');
    </script>
</body>
</html>
