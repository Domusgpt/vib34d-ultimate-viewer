<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Gallery - Multi-System Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            overscroll-behavior: contain; /* Prevent scroll chaining */
            touch-action: pan-y; /* Allow vertical scrolling */
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
        }
        
        /* COMPACT COLLAPSIBLE HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding: 8px 20px;
            transform: translateY(-70%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            height: auto;
            overflow: hidden;
        }
        
        .header:hover,
        .header.expanded {
            transform: translateY(0);
            border-bottom: 2px solid rgba(0, 255, 255, 0.6);
        }
        
        .header-peek {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 0;
            cursor: pointer;
        }
        
        .header-title {
            color: #00ffff;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            transition: all 0.3s ease;
        }
        
        .header-title:hover {
            opacity: 1;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            transform: scale(1.02);
        }
        
        .expand-indicator {
            color: rgba(0, 255, 255, 0.6);
            font-size: 0.7rem;
            transition: all 0.3s ease;
            transform: rotate(0deg);
        }
        
        .header.expanded .expand-indicator {
            transform: rotate(180deg);
        }
        
        .header-content {
            opacity: 0;
            max-height: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        .header:hover .header-content,
        .header.expanded .header-content {
            opacity: 1;
            max-height: 200px;
            padding-top: 12px;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 12px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-item {
            background: rgba(0, 255, 255, 0.08);
            padding: 4px 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: default;
        }
        
        .stat-item:hover {
            background: rgba(0, 255, 255, 0.12);
            border-color: rgba(0, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        .header-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        /* MICRO-REACTIVE INTERACTIVITY CONTROLS */
        .interactivity-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 6px;
        }
        
        .toggle-btn {
            background: rgba(0, 255, 255, 0.06);
            border: 1px solid rgba(0, 255, 255, 0.25);
            color: rgba(0, 255, 255, 0.8);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .toggle-btn:hover::before {
            left: 100%;
        }
        
        .toggle-btn:hover {
            border-color: rgba(0, 255, 255, 0.5);
            color: rgba(0, 255, 255, 1);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.25);
            transform: translateY(-1px) scale(1.02);
        }
        
        .toggle-btn.active {
            background: rgba(0, 255, 255, 0.15);
            border-color: rgba(0, 255, 255, 0.7);
            color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        .toggle-btn.active::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
        
        /* DRAMATIC 4D PERSPECTIVE ENHANCEMENT */
        :root {
            --gallery-tilt-intensity: 0;
            --gallery-bg-offset-x: 0px;
            --gallery-bg-offset-y: 0px;
            --gallery-bg-scale: 1.0;
            --gallery-bg-rotation: 0deg;
            --gallery-extreme-glow: 0;
            --gallery-pulse-speed: 2s;
        }
        
        /* Background without layout-breaking transforms */
        body {
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
            /* Removed body transform - was breaking mobile layout */
        }
        
        /* DRAMATIC enhanced effects for individual cards */
        .variation-card.enhanced-effects {
            transform: perspective(calc(800px + var(--gallery-tilt-intensity) * 400px)) 
                       rotateX(calc(var(--gallery-tilt-intensity) * 2deg))
                       rotateY(calc(var(--gallery-tilt-intensity) * 1.5deg))
                       translateZ(calc(var(--gallery-tilt-intensity) * 30px));
            transition: transform 0.1s ease-out;
            
            /* DRAMATIC glow effects and pulsing animation during extreme tilts */
            filter: 
                brightness(calc(1 + var(--gallery-extreme-glow) * 0.4))
                saturate(calc(1 + var(--gallery-extreme-glow) * 0.6))
                hue-rotate(calc(var(--gallery-extreme-glow) * 40deg));
            
            /* Apply pulsing animation to individual cards */
            animation: dramaticTiltPulse var(--gallery-pulse-speed, 2s) ease-in-out infinite;
            animation-play-state: running;
        }
        
        /* REMOVED: Collections container animations - now applied to individual cards only */
        
        @keyframes dramaticTiltPulse {
            0%, 100% { 
                filter: brightness(1) saturate(1);
            }
            50% { 
                filter: brightness(calc(1 + var(--gallery-extreme-glow) * 0.3)) saturate(calc(1 + var(--gallery-extreme-glow) * 0.5));
            }
        }
        
        .nav-btn {
            background: rgba(255, 150, 0, 0.2);
            border: 2px solid #ff9600;
            color: #ff9600;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            background: rgba(255, 150, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 150, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 1.4rem;
            text-align: center;
            z-index: 100;
        }
        
        /* COLLECTIONS GRID */
        .collections-container {
            margin-top: 140px;
            padding: 25px;
        }
        
        .collection-section {
            margin-bottom: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            /* CRITICAL: Allow hover previews to expand beyond section */
            overflow: visible;
            position: relative;
            z-index: 1;
        }
        
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
        }
        
        .collection-title {
            color: #00ffff;
            font-size: 1.4rem;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            font-weight: 700;
        }
        
        .collection-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
        }
        
        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            /* CRITICAL: Allow hover previews to expand beyond grid boundaries */
            overflow: visible;
            position: relative;
            z-index: 1;
        }
        
        .variation-card {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            padding-bottom: 15px; /* Reduced since no buttons */
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            overflow: visible; /* Changed for holographic popup effect */
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            will-change: transform;
            touch-action: pan-y; /* Allow vertical scrolling through cards */
            /* CSS variables for mouse tracking */
            --mouse-x: 50%;
            --mouse-y: 50%;
            --bend-intensity: 0;
        }
        
        /* Default desktop tilt intensity */
        .variation-card {
            --tilt-intensity-y: 1.2deg;
            --tilt-intensity-x: 0.6deg;
            --accel-x: 0;
            --accel-y: 0;
        }

        .variation-card:hover {
            border-color: #00ffff;
            box-shadow: 
                0 30px 60px rgba(0, 255, 255, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 0 40px rgba(255, 0, 255, 0.4);
            transform: 
                perspective(1200px)
                rotateY(calc((var(--mouse-x) - 50) * var(--tilt-intensity-y) * var(--bend-intensity) + var(--accel-y) * 8deg))
                rotateX(calc((var(--mouse-y) - 50) * var(--tilt-intensity-x) * var(--bend-intensity) + var(--accel-x) * 8deg))
                translateZ(calc(var(--bend-intensity) * 40px))
                translateY(-15px)
                scale(1.02);
            backdrop-filter: blur(20px);
            z-index: 10;
            transition: transform 0.08s cubic-bezier(0.23, 0.4, 0.42, 0.96);
        }

        /* Mobile optimization: Reduce TOUCH-BASED tilt only, keep gyro at full strength */
        @media (max-width: 768px), (pointer: coarse) {
            .variation-card {
                --tilt-intensity-y: 0.1deg; /* Touch-only reduction for smooth mobile experience */
                --tilt-intensity-x: 0.05deg; /* Touch-only reduction for smooth mobile experience */
            }
        }
        
        .variation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ffff, #ff64ff, #ff9600);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .variation-card:hover::before {
            opacity: 1;
        }
        
        .card-preview {
            width: 100%;
            height: 280px;
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            overflow: visible; /* Allow hologram to extend beyond */
            margin-bottom: 15px;
            background: #111;
            position: relative;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transform-style: preserve-3d;
            transition: all 0.2s cubic-bezier(0.23, 0.4, 0.42, 0.96);
        }
        
        /* PROPER CENTERING: Scale from center while preserving all holographic effects */
        .variation-card:hover .card-preview {
            transform: 
                perspective(1000px)
                translateZ(30px)
                scale(2.0)  /* 2x scale from center */
                rotateY(calc((var(--mouse-x) - 50) * var(--tilt-intensity-y) * 0.75 + var(--accel-y) * 6deg))
                rotateX(calc((50 - var(--mouse-y)) * var(--tilt-intensity-x) + var(--accel-x) * 6deg));
            transform-origin: center center;
            z-index: 100;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.8),
                0 0 100px rgba(255, 0, 255, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.9);
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(15px);
            filter: brightness(1.3) contrast(1.1) saturate(1.2);
            transition: transform 0.08s cubic-bezier(0.23, 0.4, 0.42, 0.96);
            overflow: visible;
        }
        
        /* Bidirectional RGB shimmer effect - mirrors card tilt direction */
        .card-preview::after,
        .card-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            mix-blend-mode: screen;
        }
        
        /* Primary RGB shimmer - follows mouse position */
        .card-preview::after {
            background: linear-gradient(
                calc(45deg + (var(--mouse-x) - 50) * 0.5deg),
                transparent 20%,
                rgba(255, 0, 0, 0.15) 45%,
                rgba(0, 255, 255, 0.2) 50%,
                rgba(255, 0, 255, 0.15) 55%,
                transparent 80%
            );
        }
        
        /* Secondary RGB shimmer - opposite direction for balance */
        .card-preview::before {
            background: linear-gradient(
                calc(-45deg - (var(--mouse-x) - 50) * 0.5deg),
                transparent 20%,
                rgba(0, 255, 0, 0.15) 45%,
                rgba(255, 255, 0, 0.2) 50%,
                rgba(0, 0, 255, 0.15) 55%,
                transparent 80%
            );
        }
        
        .variation-card:hover .card-preview::after {
            transform: 
                translateX(calc((var(--mouse-x) - 50) * 1.5%)) 
                rotate(calc(45deg + (var(--mouse-x) - 50) * 0.3deg));
            opacity: 1;
        }
        
        .variation-card:hover .card-preview::before {
            transform: 
                translateX(calc((50 - var(--mouse-x)) * 1.5%)) 
                rotate(calc(-45deg - (var(--mouse-x) - 50) * 0.3deg));
            opacity: 0.8;
        }
        
        .card-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto; /* Allow interaction for parameter reactivity */
            border-radius: 12px;
            background: #000;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            transform: none;
            transform-origin: center center;
            touch-action: pan-y; /* Allow vertical scrolling to pass through */
            -webkit-overflow-scrolling: touch; /* Smooth iOS scroll */
        }
        
        /* Transparent overlay for card tilt continuity */
        .card-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Pass through to iframe for parameter reactivity */
            background: transparent;
            border-radius: 12px;
        }
        
        /* During hover, overlay captures mouse for card tilting while iframe gets parameter events */
        .variation-card:hover .card-preview::before {
            pointer-events: auto;
            cursor: pointer;
        }
        
        .static-preview {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.1);
        }
        
        /* Enhanced loading state */
        .static-preview.loading {
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 
                    inset 0 0 30px rgba(0, 255, 255, 0.1),
                    0 0 20px rgba(0, 255, 255, 0.2);
            }
            50% { 
                box-shadow: 
                    inset 0 0 30px rgba(0, 255, 255, 0.3),
                    0 0 30px rgba(0, 255, 255, 0.4);
            }
        }

        /* üåü HOLOGRAPHIC CARD BENDING EFFECTS */
        
        /* Edge bending effect - card stretches unnaturally at edges */
        .variation-card.edge-bend {
            transform: 
                perspective(800px)
                rotateY(calc(25deg * var(--bend-intensity)))
                rotateX(calc(5deg * (var(--mouse-y) - 50) / 50))
                translateZ(calc(var(--bend-intensity) * 40px))
                translateY(-10px)
                scaleX(calc(1 + abs(var(--mouse-x) - 50) * 0.006))
                scaleY(calc(1 + abs(var(--mouse-y) - 50) * 0.004))
                skewX(calc((var(--mouse-x) - 50) * 0.2deg))
                skewY(calc((var(--mouse-y) - 50) * 0.15deg));
            filter: contrast(1.08) brightness(1.1);
            border-color: rgba(255, 0, 255, 0.7);
        }
        
        /* Holographic explosion effect */
        .variation-card.holographic-explosion {
            transform: 
                perspective(400px)
                rotateY(calc(45deg + (var(--mouse-x) - 50) * 0.6deg))
                rotateX(calc((var(--mouse-y) - 50) * -0.8deg))
                rotateZ(calc((var(--mouse-x) - 50) * 0.3deg))
                scaleX(calc(1.1 + abs(var(--mouse-x) - 50) * 0.01))
                scaleY(calc(0.9 + abs(var(--mouse-y) - 50) * 0.008))
                skewX(calc((var(--mouse-x) - 50) * 0.8deg))
                skewY(calc((var(--mouse-y) - 50) * 0.6deg))
                translateZ(calc(var(--bend-intensity) * 100px))
                translateX(calc((var(--mouse-x) - 50) * 1.2px))
                translateY(calc((var(--mouse-y) - 50) * 0.8px));
            transition: transform 0.08s cubic-bezier(0.23, 0.4, 0.42, 0.96);
            filter: contrast(1.3) brightness(1.3) saturate(1.2) blur(0.5px);
            box-shadow: 
                0 0 60px rgba(255, 0, 255, 0.6),
                0 0 120px rgba(0, 255, 255, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
            border-width: 3px;
            border-color: rgba(255, 255, 255, 0.9);
            z-index: 100;
            animation: holographic-pulse 0.6s ease-out;
        }
        
        @keyframes holographic-pulse {
            0% {

    </div>

        üîÑ Refresh Portfolio
    </div>
    
    <script type="module">
        import { CollectionManager } from './src/features/CollectionManager.js';
        
        console.log('üåå VIB34D Multi-System Portfolio');
        
        let collectionManager = null;
        let collections = [];
        
        
        // Initialize gallery
        window.addEventListener('load', async () => {
            console.log('üöÄ Initializing VIB34D Portfolio...');
            await initializeGallery();
        });
        
        async function initializeGallery() {
            try {
                // Initialize collection manager
                collectionManager = new CollectionManager();
                
                // Auto-discover user-saved collections from collections/ folder
                collections = await collectionManager.autoDiscoverCollections();
                
                // Update stats
                updateStats();
                
                // Render collections
                renderCollections();
                
                // Initialize holographic card effects AFTER cards are rendered
                setTimeout(() => {
                    initializeHolographicCardEffects();
                    console.log('üåü Holographic card effects initialized after render');
                }, 100);
                
                // Hide loading
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('collectionsContainer').style.display = 'block';
                
                console.log('‚úÖ VIB34D Portfolio initialized successfully');
            } catch (error) {
                console.error('‚ùå Failed to initialize gallery:', error);
                showError('Failed to load VIB34D portfolio. Please refresh.');
            }
        }
        
        
        function updateStats() {
            let totalCollections = collections.length;
            let totalVariations = collections.reduce((sum, col) => sum + col.variations.length, 0);
            
            if (collectionManager) {
                const stats = collectionManager.getStatistics();
                totalCollections = stats.totalCollections;
                totalVariations = stats.totalVariations;
            }
            
            document.getElementById('systemCount').textContent = totalCollections;
            document.getElementById('variationCount').textContent = totalVariations;
            document.getElementById('statusText').textContent = totalCollections > 0 ? 'Ready' : 'No collections';
        }
        
        function renderCollections() {
            const container = document.getElementById('collectionsContainer');
            container.innerHTML = '';
            
            if (collections.length === 0) {
                container.innerHTML = `
                    <div class="error-message">
                        <h3>No VIB34D Collections Found</h3>
                        <p>The VIB34D portfolio system requires collection data to display variations.</p>
                        <br>
                        <button class="card-btn primary" onclick="refreshCollections()">Refresh Portfolio</button>
                    </div>
                `;
                return;
            }
            
            // ENHANCED ORGANIZATION: Sort collections by date and group by time periods
            const sortedCollections = collections.sort((a, b) => {
                const dateA = new Date(a.created || a.timestamp || 0);
                const dateB = new Date(b.created || b.timestamp || 0);
                return dateB - dateA; // Newest first
            });
            
            // Group collections by date for better organization
            const collectionsByDate = {};
            sortedCollections.forEach(collection => {
                const date = new Date(collection.created || collection.timestamp || Date.now());
                const dateKey = date.toISOString().split('T')[0]; // YYYY-MM-DD format
                const displayDate = date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                if (!collectionsByDate[dateKey]) {
                    collectionsByDate[dateKey] = { 
                        displayDate, 
                        collections: [], 
                        totalVariations: 0 
                    };
                }
                collectionsByDate[dateKey].collections.push(collection);
                collectionsByDate[dateKey].totalVariations += collection.variations.length;
            });
            
            // Render organized collections by date
            Object.entries(collectionsByDate).forEach(([dateKey, dateGroup]) => {
                // Create date section header
                const dateSection = document.createElement('div');
                dateSection.className = 'date-section';
                dateSection.innerHTML = `
                    <div class="date-header">
                        <h3 class="date-title">${dateGroup.displayDate}</h3>
                        <div class="date-meta">
                            ${dateGroup.collections.length} collection${dateGroup.collections.length !== 1 ? 's' : ''} ‚Ä¢ 
                            ${dateGroup.totalVariations} variation${dateGroup.totalVariations !== 1 ? 's' : ''}
                        </div>
                    </div>
                `;
                container.appendChild(dateSection);
                
                // Render collections for this date
                dateGroup.collections.forEach((collection, collectionIndex) => {
                    const section = document.createElement('div');
                    section.className = 'collection-section';
                    const createdTime = new Date(collection.created || collection.timestamp || Date.now());
                    const timeString = createdTime.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit'
                    });
                    
                    section.innerHTML = `
                        <div class="collection-header">
                            <div>
                                <div class="collection-title">${escapeHtml(collection.name)}</div>
                                <div class="collection-description">${escapeHtml(collection.description || '')}</div>
                                <div class="collection-timestamp">Created at ${timeString}</div>
                            </div>
                            <div class="collection-meta">
                                ${collection.variations.length} variations<br>
                                <span class="collection-filename">${collection.filename}</span>
                            </div>
                        </div>
                        <div class="variations-grid">
                            ${collection.variations.map((variation, variationIndex) => 
                                createVariationCard(variation, collectionIndex, variationIndex)
                            ).join('')}
                        </div>
                    `;
                    container.appendChild(section);
                });
            });
        }
        
        function createVariationCard(variation, collectionIndex, variationIndex) {
            const parametersQuery = buildParametersQuery(variation.parameters);
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // Use the variation's globalId directly for proper sequential numbering
            const globalId = variation.globalId || variation.id || (variationIndex + 1);
            
            // System colors and info
            const systemInfo = {
                faceted: { color: '#00ffff', name: 'FACETED' },
                holographic: { color: '#ff64ff', name: 'HOLOGRAPHIC' },  
                polychora: { color: '#ff9600', name: 'POLYCHORA' }
            };
            
            const system = variation.system || 'faceted';
            const sysInfo = systemInfo[system] || systemInfo.faceted;
            
            // Parameter display
            const hue = variation.parameters.hue || 0;
            const saturation = (variation.parameters.saturation || 0.8) * 100;
            
            return `
                <div class="variation-card" 
                     data-collection="${collectionIndex}" 
                     data-variation="${variationIndex}"
                     data-system="${system}"
                     data-global-id="${globalId}"
                     data-params="${parametersQuery}"
                     ${isMobile ? 'onclick="handleMobileTouch(this, event)"' : 'onmouseenter="delayedPreview(this, \'' + parametersQuery.replace(/'/g, '&apos;').replace(/"/g, '&quot;') + '\')" onmouseleave="cancelDelayedPreview(this)"'}>
                    
                    <div class="system-badge ${system}">${sysInfo.name}</div>
                    
                    <div class="card-preview" data-preview-container ondblclick="openVariation(this.parentElement)">
                        <button class="viewer-button" onclick="openVariation(this.parentElement.parentElement); event.stopPropagation();">üëÅÔ∏è VIEW</button>
                        <div class="static-preview" ondblclick="openVariation(this.parentElement.parentElement)">
                            <div class="preview-id" style="color: hsl(${hue}, ${saturation}%, 60%);">
                                #${globalId}
                            </div>
                            <div class="preview-system" style="color: ${sysInfo.color};">
                                ${sysInfo.name}
                            </div>
                            <div class="preview-geometry" style="color: hsl(${hue}, ${saturation}%, 70%);">
                                ${getGeometryName(variation.parameters)}
                            </div>
                            <div class="preview-bar" style="background: hsl(${hue}, ${saturation}%, 60%);"></div>
                            <div class="preview-hint">
                                ${isMobile ? 'TAP' : 'HOVER'} ‚Üí LIVE
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-info">
                        <h3>${escapeHtml(variation.name)} <span style="color: rgba(0,255,255,0.6); font-size: 0.8em; text-shadow: 0 0 5px rgba(0,255,255,0.3);">#${globalId}</span></h3>
                        <div class="card-params" style="line-height: 1.4; font-size: 0.85em;">
                            <div style="color: ${sysInfo.color}; font-weight: bold; text-shadow: 0 0 5px ${sysInfo.color}50;">‚ö° ${sysInfo.name} SYSTEM</div>
                            <div style="color: hsl(${hue}, ${saturation}%, 70%); text-shadow: 0 0 3px hsl(${hue}, ${saturation}%, 50%);">üîÆ ${getGeometryName(variation.parameters)}</div>
                            <div style="color: rgba(255,255,255,0.6); font-size: 0.75em; margin-top: 4px;">
                                <span style="color: hsl(${hue}, ${saturation}%, 60%);">üé® ${Math.round(hue)}¬∞</span> ‚Ä¢ 
                                <span style="color: rgba(0,255,255,0.7);">‚ö° ${Math.round((variation.parameters.intensity || 0.5) * 100)}%</span> ‚Ä¢ 
                                <span style="color: rgba(255,100,255,0.7);">üåä ${Math.round((variation.parameters.chaos || 0.2) * 100)}%</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Buttons removed - card click opens viewer -->
                </div>
            `;
        }
        
        function buildParametersQuery(params) {
            const urlParams = new URLSearchParams();
            Object.entries(params).forEach(([key, value]) => {
                if (value !== undefined && value !== null) {
                    urlParams.set(key, value);
                }
            });
            return urlParams.toString();
        }
        
        function getGeometryName(params) {
            // Enhanced descriptive geometry names with mystical/scientific flair
            const geometryNames = [
                'TETRAHEDRON NEXUS', 
                'HYPERCUBE MATRIX', 
                'SPHERE QUANTUM', 
                'TORUS FIELD', 
                'KLEIN MANIFOLD', 
                'FRACTAL CASCADE', 
                'WAVE RESONANCE', 
                'CRYSTAL LATTICE'
            ];
            
            const polytopeNames = [
                '5-CELL SIMPLEX', 
                'TESSERACT CUBE', 
                '16-CELL CROSS', 
                '24-CELL DIAMOND', 
                '600-CELL ICOSA', 
                '120-CELL DODECA'
            ];
            
            if (params.polytope !== undefined) {
                return polytopeNames[params.polytope] || 'POLYTOPE SPACE';
            }
            
            const geomType = params.geometryType !== undefined ? params.geometryType : params.geometry;
            let baseName = geometryNames[geomType] || 'QUANTUM GEOMETRY';
            
            // Add parameter-based modifiers for more descriptive names
            const chaos = params.chaos || 0;
            const morphFactor = params.morphFactor || params.morph || 1;
            const intensity = params.intensity || 0.5;
            
            // Add descriptive modifiers based on parameter values
            if (chaos > 0.7) {
                baseName = `CHAOTIC ${baseName}`;
            } else if (chaos > 0.4) {
                baseName = `TURBULENT ${baseName}`;
            }
            
            if (morphFactor > 1.5) {
                baseName = `MORPHED ${baseName}`;
            } else if (morphFactor < 0.3) {
                baseName = `STABLE ${baseName}`;
            }
            
            if (intensity > 0.8) {
                baseName = `RADIANT ${baseName}`;
            } else if (intensity < 0.2) {
                baseName = `SUBTLE ${baseName}`;
            }
            
            return baseName;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            document.getElementById('loadingMsg').style.display = 'none';
            document.getElementById('collectionsContainer').innerHTML = `
                <div class="error-message">
                    <h3>Error</h3>
                    <p>${message}</p>
                    <br>
                    <button class="card-btn primary" onclick="refreshCollections()">Try Again</button>
                </div>
            `;
            document.getElementById('collectionsContainer').style.display = 'block';
        }
        
        // Preview system adapted from working gallery
        let activeIframes = new Map();
        let hoverTimeouts = new WeakMap();
        
        // CRITICAL: WebGL context management to prevent overflow
        const MAX_WEBGL_CONTEXTS = 4; // Conservative limit
        let activeWebGLContexts = new Set();
        
        function enforceWebGLLimit() {
            if (activeWebGLContexts.size >= MAX_WEBGL_CONTEXTS) {
                console.log(`‚ö†Ô∏è WebGL limit reached (${activeWebGLContexts.size}/${MAX_WEBGL_CONTEXTS}). Cleaning oldest context.`);
                const oldestCard = activeWebGLContexts.values().next().value;
                if (oldestCard) {
                    stopPreview(oldestCard);
                    activeWebGLContexts.delete(oldestCard);
                }
            }
        }
        
        let currentPreviewCard = null; // Track currently previewing card
        let userHasInteracted = false; // Track user interaction for vibrate API
        
        // üïê DELAYED PREVIEW SYSTEM: Prevent premature iframe loading
        let previewTimeouts = new Map();
        
        window.delayedPreview = function(card, params) {
            const cardId = card.getAttribute('data-global-id');
            
            // Cancel any existing timeout for this card
            if (previewTimeouts.has(cardId)) {
                clearTimeout(previewTimeouts.get(cardId));
            }
            
            // Set optimized preview with 400ms delay for better responsiveness
            const timeout = setTimeout(() => {
                console.log('üé¨ Optimized preview activating for card:', cardId);
                startPreview(card, params);
                previewTimeouts.delete(cardId);
            }, 400); // Reduced from 800ms to 400ms
            
            previewTimeouts.set(cardId, timeout);
        };
        
        window.cancelDelayedPreview = function(card) {
            const cardId = card.getAttribute('data-global-id');
            
            // Cancel delayed preview if mouse leaves before delay
            if (previewTimeouts.has(cardId)) {
                clearTimeout(previewTimeouts.get(cardId));
                previewTimeouts.delete(cardId);
                console.log('üö´ Delayed preview cancelled for card:', cardId);
            }
        };
        
        window.startPreview = function(card, params) {
            console.log('üé¨ startPreview called for card:', card, 'params:', params);
            const container = card.querySelector('[data-preview-container]');
            
            // Remove existing iframe first to allow refresh
            if (container && container.querySelector('iframe')) {
                console.log('üîÑ Removing existing iframe for refresh');
                const existingIframe = container.querySelector('iframe');
                existingIframe.remove();
            }
            
            // Stop previous preview when starting a new one
            if (currentPreviewCard && currentPreviewCard !== card) {
                stopPreview(currentPreviewCard);
            }
            currentPreviewCard = card;
            
            // CRITICAL: Enforce WebGL context limit before creating new iframe
            enforceWebGLLimit();
            activeWebGLContexts.add(card);
            console.log(`üé¨ Starting preview - Active contexts: ${activeWebGLContexts.size}/${MAX_WEBGL_CONTEXTS}`);
            
            if (hoverTimeouts.has(card)) {
                clearTimeout(hoverTimeouts.get(card));
            }
            
            // Get system before setTimeout to avoid scope issues
            const system = card.getAttribute('data-system') || 'faceted';
            
            const timeoutId = setTimeout(() => {
                console.log('‚è∞ Creating iframe after timeout for system:', system);
                const iframe = document.createElement('iframe');
                iframe.style.cssText = `
                    width: 100%; 
                    height: 100%; 
                    border: none; 
                    border-radius: 12px; 
                    background: #000;
                    transform-origin: center center;
                    opacity: 0;
                    transition: opacity 0.1s ease;
                    pointer-events: auto; /* Enable interaction but handle double-clicks specially */
                `;
                
                iframe.onload = function() {
                    console.log('‚úÖ Iframe loaded successfully for system:', system);
                    // Wait for the iframe content to fully load and apply hideui
                    setTimeout(() => {
                        iframe.style.opacity = '1';
                        console.log('üëÅÔ∏è Iframe visible, opacity set to 1');
                        
                        // Enable mouse interaction pass-through to iframe
                        try {
                            // Send message to iframe to enable interactivity
                            iframe.contentWindow.postMessage({
                                type: 'enableInteractivity',
                                galleryPreview: true
                            }, '*');
                        } catch (e) {
                            console.log('Could not post message to iframe:', e);
                        }
                    }, 15); // Optimized loading - 15ms for faster response
                    // INSTANT LOADING: Show animated canvas immediately
                    setTimeout(() => {
                        const staticPreview = container.querySelector('.static-preview');
                        if (staticPreview) {
                            staticPreview.classList.remove('loading');
                            staticPreview.style.opacity = '0';
                            staticPreview.style.transition = 'opacity 0.15s ease';
                            setTimeout(() => staticPreview.style.display = 'none', 25); // Faster cleanup
                        }
                        
                        // Force iframe to start animation immediately
                        try {
                            iframe.contentWindow.postMessage({ action: 'startAnimation' }, '*');
                        } catch (e) {
                            console.log('üé¨ Animation start message sent to iframe');
                        }
                    }, 100); // Speed optimized: Reduced delay for faster initialization
                };
                
                iframe.onerror = function(error) {
                    console.error('‚ùå Gallery preview iframe FAILED to load:', error);
                    console.error('‚ùå Failed URL:', iframe.src);
                    console.error('‚ùå System:', system, 'Params:', params);

                });
                
                // Dramatic glow effects during extreme tilts - APPLY TO CARDS ONLY  
                if (extremeTilt) {
                    const glowIntensity = (tiltIntensity - 1) * 3;
                    const pulseSpeed = Math.max(0.5, 2 - tiltIntensity * 0.5);
                    
                    // Apply extreme effects only to individual cards, not the container
                    document.querySelectorAll('.variation-card').forEach(card => {
                        card.style.setProperty('--gallery-extreme-glow', glowIntensity);
                        card.style.setProperty('--gallery-pulse-speed', `${pulseSpeed}s`);
                        card.classList.add('enhanced-effects'); // Individual card gets dramatic effects
                    });
                } else {
                    // Remove extreme effects from cards only
                    document.querySelectorAll('.variation-card').forEach(card => {
                        card.style.setProperty('--gallery-extreme-glow', 0);
                        card.classList.remove('enhanced-effects');
                    });
                }
                
                // üéµ IMMERSIVE AUDIO FEEDBACK for dramatic tilts (matching viewer)
                if (extremeTilt && this.state.audio) {
                    const frequency = 150 + tiltIntensity * 200;
                    const duration = 30 + tiltIntensity * 20;
                    const volume = Math.min(0.15, tiltIntensity * 0.08);
                    this.playMicroTone(frequency, duration, volume);
                }
                
                // üì± ENHANCED HAPTIC FEEDBACK for mobile (only after user interaction)
                if (extremeTilt && 'vibrate' in navigator && userHasInteracted) {
                    const vibrationPattern = Math.floor(tiltIntensity * 50);
                    navigator.vibrate(vibrationPattern);
                }
                
                console.log(`üåê DRAMATIC GALLERY PERSPECTIVE: 
                    Tilt: ${tiltIntensity.toFixed(2)} ${extremeTilt ? '(EXTREME)' : ''}
                    BG: (${bgOffsetX.toFixed(1)}, ${bgOffsetY.toFixed(1)}) Scale: ${bgScale.toFixed(2)}
                    4D: XW:${perspective4D.rot4dXW.toFixed(3)} YW:${perspective4D.rot4dYW.toFixed(3)} ZW:${perspective4D.rot4dZW.toFixed(3)}`);
            },
            
            sendMouse4DPerspective(mouseX, mouseY, card) {
                if (!this.state.mouse || !this.state.enhanced) return;
                
                // üåê LOGICAL 4D VIEWING ANGLE PERSPECTIVE (matching viewer.html logic)
                // Think of mouse as changing your viewing angle through a window into 4D space
                const mouseOffsetX = (mouseX / 100 - 0.5) * 2; // -1 to 1
                const mouseOffsetY = (mouseY / 100 - 0.5) * 2; // -1 to 1
                
                // üéØ LOGICAL PARALLAX: Background moves opposite to create depth (like viewer)
                const bgMouseX = -mouseOffsetX * 30;  // Opposite direction for parallax
                const bgMouseY = -mouseOffsetY * 20;  // Less vertical movement
                
                // Calculate mouse intensity for visual feedback
                const mouseIntensity = Math.sqrt(mouseOffsetX*mouseOffsetX + mouseOffsetY*mouseOffsetY); // 0-1.4 range
                const extremeMouse = mouseIntensity > 0.8;
                
                // üåê SUBTLE 4D PERSPECTIVE: Mouse creates sensible viewing angle changes (like viewer)
                const mouse4DScale = 0.15; // Very subtle, logical 4D changes (matching viewer)
                
                const mouse4D = {
                    // Mouse up/down changes which XW "slice" of 4D object we see
                    rot4dXW: mouseOffsetY * mouse4DScale,  // Vertical -> XW (looking up/down through 4D)
                    
                    // Mouse left/right changes which YW "slice" of 4D object we see  
                    rot4dYW: mouseOffsetX * mouse4DScale,  // Horizontal -> YW (looking left/right through 4D)
                    
                    rot4dZW: 0,  // Keep stable for mouse
                    
                    // LOGICAL morph based on distance from center (like focal depth)
                    morphFactor: 1 + mouseIntensity * 0.05,
                    
                    // Slight intensity changes based on viewing angle
                    intensity: 0.8 + mouseIntensity * 0.1,
                    
                    // Very subtle grid density changes (like viewer)  
                    gridDensity: 15 * (1 + mouseIntensity * 0.02)
                };
                
                // Apply logical CSS effects that create realistic perspective - ISOLATED TO CARDS ONLY
                // Apply tilt effects only to variation cards, not to layout containers
                document.querySelectorAll('.variation-card').forEach(card => {
                    card.style.setProperty('--gallery-tilt-intensity', mouseIntensity * 5);
                });
                
                // Dramatic glow effects only during extreme mouse movement - APPLY TO CARDS ONLY
                if (extremeMouse) {
                    const glowIntensity = (mouseIntensity - 0.8) * 3; // Reduced intensity
                    const pulseSpeed = Math.max(0.8, 2 - mouseIntensity * 0.3);
                    
                    // Apply extreme mouse effects only to individual cards, not the container
                    document.querySelectorAll('.variation-card').forEach(card => {
                        card.style.setProperty('--gallery-extreme-glow', glowIntensity);
                        card.style.setProperty('--gallery-pulse-speed', `${pulseSpeed}s`);
                        card.classList.add('enhanced-effects'); // Individual card gets dramatic effects
                    });
                } else {
                    // Remove extreme effects from cards only
                    document.querySelectorAll('.variation-card').forEach(card => {
                        card.style.setProperty('--gallery-extreme-glow', 0);
                        card.classList.remove('enhanced-effects');
                    });
                }
                
                // Send logical 4D perspective to card iframe
                const iframe = card.querySelector('iframe');
                if (iframe && iframe.contentWindow) {
                    try {
                        iframe.contentWindow.postMessage({
                            type: 'mouse4DPerspective',
                            ...mouse4D,
                            mouseIntensity: mouseIntensity,
                            extremeMouse: extremeMouse,
                            // Add parallax info for cards to use
                            parallax: { x: bgMouseX, y: bgMouseY }
                        }, '*');
                    } catch (e) { /* Cross-origin safety */ }
                }
                
                console.log(`üåê LOGICAL GALLERY PERSPECTIVE: Mouse(${mouseOffsetX.toFixed(2)}, ${mouseOffsetY.toFixed(2)}) ‚Üí 4D(XW:${mouse4D.rot4dXW.toFixed(3)}, YW:${mouse4D.rot4dYW.toFixed(3)}) Intensity:${mouseIntensity.toFixed(2)}`);
            },
            
            // üåê UNIFIED MESSAGE SYSTEM: Single consolidated postMessage to prevent parameter conflicts
            sendUnifiedMouseData(cardX, cardY, bendIntensity, card) {
                if (!this.state.mouse) return;
                
                // üéØ UNIFIED MOUSE DATA: All mouse interaction data in single message
                const unifiedData = {
                    type: 'unifiedMouseInteraction',
                    
                    // RGB Flash System Data
                    rgb: {
                        intensity: bendIntensity * 0.8,
                        hueShift: cardX * 3.6, // 0-360 based on position
                        active: bendIntensity > 0.5
                    },
                    
                    // Mouse Position Data
                    mouse: {
                        x: cardX,
                        y: cardY,
                        bendIntensity: bendIntensity,
                        normalized: {
                            x: (cardX / 100 - 0.5) * 2, // -1 to 1
                            y: (cardY / 100 - 0.5) * 2  // -1 to 1
                        }
                    },
                    
                    // Performance Data
                    performance: {
                        timestamp: Date.now(),
                        fps: 120 // Target FPS for smooth interactions
                    },
                    
                    // Holographic Parameter Updates
                    holographic: {
                        hue: Math.floor(cardX * 3.6) % 360,
                        intensity: Math.min(1.0, 0.7 + bendIntensity * 0.3),
                        saturation: Math.min(1.0, 0.8 + bendIntensity * 0.2),
                        morphFactor: 1 + bendIntensity * 0.1,
                        chaos: Math.min(0.8, bendIntensity * 0.6)
                    }
                };
                
                // Send unified message to iframe
                const iframe = card.querySelector('iframe');
                if (iframe && iframe.contentWindow) {
                    try {
                        iframe.contentWindow.postMessage(unifiedData, '*');
                    } catch (e) {
                        console.log('üåê PostMessage safety catch:', e);
                    }
                }
                
                // Also send mouse 4D perspective if enhanced effects are enabled
                if (this.state.enhanced) {
                    this.sendMouse4DPerspective(cardX, cardY, card);
                }
            }
        };
        
        // Global toggle function
        window.toggleInteractivity = function(type) {
            InteractivityManager.toggleInteractivity(type);
            InteractivityManager.save();
        };
        
        // Initialize holographic effects when DOM is ready
        // Mobile Accelerometer Card Tilt System
        class MobileAccelerometerTilt {
            constructor() {
                this.isActive = false;
                this.smoothedX = 0;
                this.smoothedY = 0;
                this.smoothingFactor = 0.1;
                this.cards = [];
                
                this.init();
            }
            
            async init() {
                // Only initialize on mobile devices
                if (!this.isMobile()) return;
                
                try {
                    // Request device motion permission on iOS 13+
                    if (typeof DeviceMotionEvent.requestPermission === 'function') {
                        const permission = await DeviceMotionEvent.requestPermission();
                        if (permission !== 'granted') {
                            console.log('[Mobile] Device motion permission denied');
                            return;
                        }
                    }
                    
                    // Get all gallery cards
                    this.cards = document.querySelectorAll('.variation-card');
                    console.log(`[Mobile] Accelerometer tilt enabled for ${this.cards.length} cards`);
                    
                    // Start listening to device motion
                    window.addEventListener('deviceorientation', this.handleDeviceOrientation.bind(this));
                    this.isActive = true;
                    
                } catch (error) {
                    console.log('[Mobile] Accelerometer not available:', error);
                }
            }
            
            isMobile() {
                return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
            }
            
            handleDeviceOrientation(event) {
                if (!this.isActive) return;
                
                // Get device orientation values
                const beta = event.beta;   // X-axis rotation (-180 to 180)
                const gamma = event.gamma; // Y-axis rotation (-90 to 90)
                
                if (beta === null || gamma === null) return;
                
                // Normalize values to -1 to 1 range
                const normalizedX = Math.max(-1, Math.min(1, beta / 45));   // Tilt forward/back
                const normalizedY = Math.max(-1, Math.min(1, gamma / 45));  // Tilt left/right
                
                // Apply smoothing to prevent jittery motion
                this.smoothedX = this.smoothedX + (normalizedX - this.smoothedX) * this.smoothingFactor;
                this.smoothedY = this.smoothedY + (normalizedY - this.smoothedY) * this.smoothingFactor;
                
                // Apply accelerometer values to all cards
                this.cards.forEach(card => {
                    card.style.setProperty('--accel-x', this.smoothedX);
                    card.style.setProperty('--accel-y', this.smoothedY);
                });
            }
            
            destroy() {
                window.removeEventListener('deviceorientation', this.handleDeviceOrientation.bind(this));
                this.isActive = false;
            }
        }
        
        // Initialize mobile accelerometer system
        let mobileAccelerometer = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            // Track user interaction for vibrate API
            ['click', 'touchstart', 'keydown'].forEach(eventType => {
                document.addEventListener(eventType, () => {
                    userHasInteracted = true;
                }, { once: true });
            });
            
            // Optimized delay for card initialization
            setTimeout(() => {
                // Initialize enhanced interactivity system
                InteractivityManager.init();
                
                initializeHolographicCardEffects();
                
                // Initialize mobile accelerometer tilt system
                mobileAccelerometer = new MobileAccelerometerTilt();
                
                // üåê Add device orientation listener for 4D perspective (with iOS permission handling)
                if (window.DeviceOrientationEvent) {
                    // Check for iOS 13+ permission requirement
                    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                        console.log('üì± iOS device detected - requesting device orientation permission for gyroscope tilt...');
                        
                        // Add permission request button or try automatic permission
                        const requestPermission = async () => {
                            try {
                                const permission = await DeviceOrientationEvent.requestPermission();
                                if (permission === 'granted') {
                                    window.addEventListener('deviceorientation', (e) => {
                                        InteractivityManager.handleDeviceOrientation(e);
                                    });
                                    console.log('‚úÖ iOS device orientation permission granted - gyroscope tilt active!');
                                } else {
                                    console.warn('‚ùå iOS device orientation permission denied - gyroscope tilt disabled');
                                }
                            } catch (error) {
                                console.error('üì± iOS permission request failed:', error);
                            }
                        };
                        
                        // Try to request permission (may need user interaction)
                        setTimeout(requestPermission, 1000);
                        
                    } else {
                        // Non-iOS devices don't need permission
                        window.addEventListener('deviceorientation', (e) => {
                            InteractivityManager.handleDeviceOrientation(e);
                        });
                        console.log('üåê Device orientation listener added for 4D perspective');
                    }
                } else {
                    console.log('‚ö†Ô∏è Device orientation not supported');
                }
            }, 50);
        });
    </script>
